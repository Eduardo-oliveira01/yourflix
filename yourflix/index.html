<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--REPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--ARQUIVO OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>YOURFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">YOURFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Vídeos Editados</a>
                <a href="#">Vídeos para Editar</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PRIMEIRO VÍDEO</h3>
                <p class="descricao">Aqui seria colocado uma breve descrição sobre o conteúdo do vídeo,
                     de uma maneira parecida com a sinopse.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>      
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            
            <div class="item">
                <img class="box-filme" src="img/video.png" alt="video" >
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/ec94950a72.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
